<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen Snake Words</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgb(205, 185, 212); /* light blue */
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 100vh;
      overflow-y: auto;
    }
    .title {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; /* futuristic neon */
    }
    .tagline {
      margin: 10px 0 20px 0;
      font-size: 1.2rem;
      color: #333;
    }
    #gluttonous-snake-container {
      width: 100%;
      display: flex;
      justify-content: flex-start;
    }
    /* Additional responsive styling */
    .game-wrapper {
      display: flex;
      align-items: flex-start;
    }
    .candidate-panel {
      margin-left: 10px;
    }
    @media (max-width: 600px) {
      .game-wrapper {
        flex-direction: column;
        align-items: stretch;
      }
      .candidate-panel {
        margin-left: 0;
        margin-top: 10px;
        max-height: 150px;
        overflow-y: auto;
      }
      .game-wrapper canvas {
        max-height: 200px;
        height: auto;
      }
    }
  </style>
</head>
